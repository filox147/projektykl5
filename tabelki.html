<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tabelki</title>
    <style>
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
        width: 134px;
        height: 30px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
	}
</style>
</head>
<body>
   <table style="border: 5px;">
	<tr><th></th><th></th><th></th></tr>
	<tr><td rowspan="2"></td><td></td><td></td></tr>
	<tr><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
    </table>
    <br> 
    <br>
    <br> 
    <table>
    <tr><th></th><th colspan="2"></th>
	<tr><td></td><td></td><td></td></tr>
	<tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
</table>
</body>
</html>
